{% extends 'blog/base.html' %}
{% block content %}
    {% for post in posts %}
    <a class="btn btn-secondary" href="{% url 'post_publish' pk=post.pk %}">
        {% include './icons/hammer.svg' %}
    </a>
        <article class="post">
            <time class="date">
                {{ post.published_date }}
            </time>
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
        </article>
    {% endfor %}
{% endblock %}
