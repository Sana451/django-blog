<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
    <title>Sana-Django blog</title>
</head>
<body>
<header>
    <h1><a href="/">Sana-Django blog</a></h1>
</header>
{% for post in posts %}
    <article>
        <time>
            published: {{ post.published_date }}
            <h2>
                <a href="">{{ post.title }}</a>
            </h2>
            <p>
                {{ post.text|linebreaksbr }}
            </p>
        </time>
    </article>
{% endfor %}
</body>
</html>
